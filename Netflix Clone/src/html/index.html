<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Netflix - Login</title>
</head>
<body>
    
    <div class="logo">
        <img src="/src/imgs/netflixlogo.png">
    </div>

    <div class="container">
        <div class="title">
            <h1>Entrar</h1>
        </div>

        <div class="camposDeTextos">
            <input id="Login" type="text" placeholder="Email ou número de telefone">
            
            <input id="Senha" type="password" placeholder="Senha">

            <input id="Entrar" type="submit">
        </div>

        <div class="Infos">
            <div class="others">
                <input id="Lmim" type="checkbox"> 
                    Lembrem-se de mim.
                <a id="help" href="">Precisa de ajuda?</a>
            </div>
            <div class="face">
                <img src="/src/imgs/Facebook_logo.png"> 
                <p>
                    Conectar com Facebook
                </p>
            </div>
            <div class="register">
                <p>
                    Novo por aqui? <a href="">Assine agora</a>.
                </p>
            </div>
            <div class="Captcha">
                <p>
                    Esta pagina é protegida pelo Google Captcha para garantir que você não é um robo. <a href="">Saiba mais</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
